<body>
    <nav id="navbar">
        <div id="logo">
            <img src="pngwing.com (3).png" alt="mydisastercure.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#contact">Contact</a></li>
        </ul>

    <section id="home">
        <h1 class="h-primary">Video drills</h1>
        <video width="320" height="200" controls><source src="EarthquakeDrill.mp4"></video>
    </section>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone no.">
                </div>
                <h4>Feedback:</h4>
                <div class="form-group">
                    <label for="Feedback"> </label>
                    <textarea name="Feedback" id="Feedback" cols="69" rows="5"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>
